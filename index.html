<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title>RPS</title>
   </head>
   <body>
      <script src="script.js"></script>
      <h1>Best of 5: Rock, Paper, Scissors!</h1>
      <button type="button" id="rock_btn" onclick="playGame('rock')">
         <img src="stone.png" height="250px" width="250px">
      </button>
      <button type="button" id="paper_btn" onclick="playGame('paper')">
         <img src="paper.png" height="250px" width="250px">
      </button>
      <button type="button" id="scissor_btn" onclick="playGame('scissors')">
         <img src="scissor.png" height="250px" width="250px">
      </button>
      <img src="question-mark.png" id="cpu_choice" height="250px" width="250px">
      <h2 id="outcome_msg"></h2>
      <h2 id="score_msg">Human: 0 | Computer: 0</h2>
      <h1 id="end_msg"></h1>
   </body>
</html>
